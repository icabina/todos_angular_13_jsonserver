<mat-toolbar color="primary">
  <!--   <button mat-icon-button class="example-icon" aria-label="Example icon-button
    with menu icon">
    <mat-icon>menu</mat-icon>
  </button> -->
  <img src="/assets/iris.png" alt="image" id="iris">

</mat-toolbar>



<div class="fila">
  <div class="fila">
    <section>
      <h1>To-do List</h1>
      <div class="example-button-row">
        <button mat-raised-button color="warn" (click)="openDialog()">Adicionar</button>
      </div>
    </section>
  </div>
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
      *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one
        minute.
      </div>
    </div>
    <div class="example-table-container">

      <table mat-table [dataSource]="dataSource" class="example-table"
        matSort matSortActive="date" matSortDisableClear
        matSortDirection="asc">


        <!-- Number Column -->
        <ng-container matColumnDef="listo">
          <th mat-header-cell *matHeaderCellDef>Listo</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon *ngIf="row.listo">check</mat-icon>

          </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="todoName">
          <th mat-header-cell *matHeaderCellDef>todoName</th>
          <td mat-cell *matCellDef="let row">{{row.todoName}}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>category</th>
          <td mat-cell *matCellDef="let row">{{row.category}}</td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Fecha
          </th>
          <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">

            <button mat-icon-button color="primary" (click)="editTodo(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTodo(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select
      page of GitHub search results"></mat-paginator> -->
  </div>


</div>
